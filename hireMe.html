<body>
      <header class="container" style="margin-top: 0%;">
        <div class="page-header">
            <div class="logo">
                <a href="index.html"><span style="color: #00E8F8">Aakash</span> </a>
            </div>
            <!-- <input type="checkbox" id="click"> -->

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html" class="active" style="--navAni:1">Home</a></li>
                <li><a href="#about" style="--navAni:2">About</a></li>
                <li><a href="#skill" style="--navAni:3">Skills</a></li>
                <li><a href="#project" style="--navAni:4">Projects</a></li>
                <li><a href="#contact" style="--navAni:5">Contact</a></li>
            </ul>

            <a href="hireMe.html"><button class="workbutton">Work with Me</button></a>

        </div>
    </header>
    <div class="container">
        <form action="#" method="POST">
            <h2 class="title" style="color: #00E8F8;">Hire Me ?</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
    <label for="budget">Budget:</label>
    <select id="budget" name="budget" required class="budget-select">
        <option value="">Select Budget Range</option>
        <option value="$500 - $1000">$500 - $1000</option>
        <option value="$1000 - $2000">$1000 - $2000</option>
        <option value="$2000 - $5000">$2000 - $5000</option>
        <option value="$5000+">$5000+</option>
    </select>
</div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="5" required placeholder="Enter your project description"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit <i class="fa-solid fa-paper-plane"></i> </button>
        </form>
    </div>

    <footer>

        <div class="footercontainer">
